<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" type="text/css" href="GlobalStylesheet.css" />
</h:head>
<body>
    <div class="navbar">
        <h:graphicImage library="img" name="Logo1.png" alt="Mein Bild" styleClass="logo"/>
        <a href="index.xhtml" class="startseite">Startseite</a>
        <a href="neuesNetzMelden.xhtml">Meldeseite</a>
        <a href="ausgabe.xhtml">Netze Übersicht</a>
    </div>
    <div class="unterseitenText">
        <h1>Netz mit ID Melden</h1>
        <p>Gib deine ID ein und melde ein neues Geisternetz.</p>
    </div>
    <div class="card">
        <h:form styleClass="formular">
            <p:outputLabel value="Benutzer ID" for="id" />
            <p:inputText id="id" value="#{neuesNetzMeldenController.personId}" required="true"/>

            <p:outputLabel value="Breitengrad" for="breitengrad" />
            <p:inputText id="breitengrad" value="#{neuesNetzMeldenController.bgrad}" placeholder="z.B. 10.1000"/>

            <p:outputLabel value="Längengrad" for="laengengrad" />
            <p:inputText id="laengengrad" value="#{neuesNetzMeldenController.lgrad}" placeholder="z.B. 10.1000"/>

            <p:outputLabel value="Fläche in m2" for="flaeche" />
            <p:inputText id="flaeche" value="#{neuesNetzMeldenController.flaeche}" />
            <!-- Sicherstellen, dass die Methode für den Button korrekt ist -->
            <p:commandButton style="margin-right: auto; margin-left: auto; border-style: none; background-color: #dc3522; color: white" value="Über ID melden" class="button" action="#{neuesNetzMeldenController.neuesNetzMeldenId()}" update="messages"/>
            <p:commandButton style="margin-right: auto; margin-left: auto; border-style: none; background-color: #374140; color: white" type="reset" value="Reset" styleClass="button" action="#{statusController.reset()}" update="@form" />
            <p:messages id="messages" showDetail="true" closable="true" />
        </h:form>
    </div>
</body>
</html>
